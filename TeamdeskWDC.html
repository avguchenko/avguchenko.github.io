<html>

<head>
    <title>TeamDesk</title>
    <meta http-equiv="Cache-Control" content="no-store" />

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js" type="text/javascript"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" crossorigin="anonymous"></script>
    <script src="https://connectors.tableau.com/libs/tableauwdc-2.2.latest.min.js" type="text/javascript"></script>
    <script src="TeamdeskWDC.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.0/moment.min.js" crossorigin="anonymous"></script>

</head>

<body>
    <div class="container container-table">
        <div class="row vertical-center-row">
            <div class="text-center col-md-4 col-md-offset-4">
                <label>Teamdesk Connector v0.7</label>
                <form>
                    <div class="form-inline">
                        <label for="main_url" class="text-center">TeamDesk Main URL</label>
                        <input type="text" class="form-control" id="main_url" value="https://cteh.dbflex.net/secure/api/v2">
                    </div>
                    <div class="form-inline">
                        <label for="appId" class="text-center">TeamDesk App ID</label>
                        <input type="text" class="form-control" id="appId" value="">
                    </div>

                    <div class="form-inline">
                        <label for="startDate" class="text-center">Tables</label>
                        <input type="text" class="form-control" id="teamdeskTables" value="Booking, Employee, Project, Position, Department, ScheduleGroup">
                    </div>
                    <div class="form-inline">
                        <label for="startDate" class="text-center">Tables to Filter</label>
                        <input type="text" class="form-control" id="filteredTables" value="Booking">
                    </div>
                    <div class="form-inline">
                        <label for="startDate" class="text-center">Filter date field</label>
                        <input type="text" class="form-control" id="filterField" value="Date">
                    </div>
                    <div class="form-inline">
                        <label for="startDate" class="text-center">Start Date</label>
                        <input type="text" class="form-control" id="filterValue" value="2017-01-01">
                    </div>
                    <div class="form-inline">
                        <label for="token" class="control-label">API Token</label>
                        <input type="password" id="token" class="form-control">
                    </div>
                </form>
                <button type="button" id="submitButton" class="btn btn-success" style="margin: 10px;">Get TeamDesk Data!</button>
            </div>
        </div>
    </div>
</body>

</html>
